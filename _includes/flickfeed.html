<div class="flickr-album">
    <p class="article__source"><a target="_blank" href="https://www.flickr.com/photos/rmlewisuk/sets/{{include.id}}">
    	View album on Flickr</a>
	</p>

    <div id="flickfeed" class="flickfeed flickfeed-{{include.id}}"></div>
    
	<script type="text/javascript">
		Flickfeed({
			userId: "28395116@N05",
			limit: 5,
			target: ".flickfeed-{{include.id}}",
			size: 'q',
			sort: 'date-posted-desc',
			setId: "{{ include.id }}",
			template: {% raw %}"<a class='flick-feed-image' target='_blank' title='{{title}}' href='{{link}}'><img src='{{image}}' /></a>"{% endraw %}
		});
	</script>
</div>
